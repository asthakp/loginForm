<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>login Form</title>
</head>
<body>
    <form method="POST" action="./log.html" >
        <h2>LOGIN FORM</h2>
    <div class="form-section"> 
        <label for="fname">First Name</label><br>
        <input type="text" name="fname" id="fname">
    </div>
    <div class="form-section">
        <label for="lname">Last Name</label><br>
        <input type="text" name="lname" id="lname">
    </div>
    <div class="form-section">
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" required>
    </div>
    <div class="form-section">
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password">
    </div>
    <div class="form-section">
        <label for="male-radio">Male</labe>
        <input type="radio" name="gender" id="male-radio">
        <label for="female-radio">Female</label>
        <input type="radio" name="gender" id="female-radio">
    </div>
    <div class="form-section">
        <input type="checkbox" name="check-box" id="check-box">
        <label for="check-box">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, commodi?</label>
    </div>
    <input type="submit" value="submit" class="submit">
    <input type="reset" value="clear" class="reset">
</form>
</body>
</html>
